<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .carousel {
  position: relative;
  overflow: hidden;
}

.carousel-container {
  display: flex;
  transition: transform 0.5s ease;
}

.carousel-slide {
  flex: 0 0 25%;
}

.prev,
.next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: transparent;
  border: none;
  cursor: pointer;
  font-size: 24px;
}

.prev {
  left: 10px;
}

.next {
  right: 10px;
}
  </style>
</head>
<body>
  <div class="carousel">
    <div class="carousel-container">
      <div class="carousel-slide"><img src="https://placehold.co/600x400" alt=""></div>
      <div class="carousel-slide"><img src="https://placehold.co/600x400" alt=""></div>
      <div class="carousel-slide"><img src="https://placehold.co/600x400" alt=""></div>
      <div class="carousel-slide"><img src="https://placehold.co/600x400" alt=""></div>
      <div class="carousel-slide"><img src="https://placehold.co/600x400" alt=""></div>
      <div class="carousel-slide"><img src="https://placehold.co/600x400" alt=""></div>
      <div class="carousel-slide"><img src="https://placehold.co/600x400" alt=""></div>
      <div class="carousel-slide"><img src="https://placehold.co/600x400" alt=""></div>
      <div class="carousel-slide"><img src="https://placehold.co/600x400" alt=""></div>
      <div class="carousel-slide"><img src="https://placehold.co/600x400" alt=""></div>
      <div class="carousel-slide"><img src="https://placehold.co/600x400" alt=""></div>
      <!-- Dodaj kolejne zdjęcia według potrzeb -->
    </div>
    <button class="prev" onclick="moveSlide(-3)">&#10094;</button>
    <button class="next" onclick="moveSlide(3)">&#10095;</button>
  </div>
  <script>
    let slideIndex = 0;

function moveSlide(n) {
  const slides = document.getElementsByClassName("carousel-slide");
  const totalSlides = slides.length;

  slideIndex = (slideIndex + n + totalSlides) % totalSlides;

  const slideWidth = slides[0].offsetWidth;
  const offset = -slideIndex * slideWidth;

  const container = document.querySelector(".carousel-container");
  container.style.transform = `translateX(${offset}px)`;
}
  </script>
</body>
</html>
