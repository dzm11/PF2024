<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currently Playing Song</title>
</head>
<body>
  <h1>Currently Playing Song</h1>
  <div id="songInfo"></div>

  <script>
    // Funkcja do pobierania danych o aktualnie odtwarzanej piosence z Spotify API
    async function getCurrentSong() {
      try {
        // Pobranie dostępu do API Spotify
        const response = await fetch('https://api.spotify.com/v1/me/player/currently-playing', {
          headers: {
            'Authorization': 'Bearer AQDmPafIqpRQmHwJDCw34LqDIAiw-vtd3Iucu5OGaqrz0_OvabpNjDgEo_VKjdrfml3b40HNOI7TQau2zGvBKqmvqjCn0O7ahe7KXAoEuOxld4P4SjFgvBoUO7mqI-bObDTvbVYFhRaSuTnYMdC-MRPxLJxo3Vx4dpdosWfiQyGcroxSe3QABECxJaarCQGUQvP66yUa'
          }
        });

        // Sprawdzenie, czy odpowiedź jest prawidłowa
        if (!response.ok) {
          throw new Error('Failed to fetch currently playing song');
        }

        // Pobranie danych o aktualnie odtwarzanej piosence
        const data = await response.json();

        // Zwrócenie danych piosenki
        return data;
      } catch (error) {
        console.error('Error fetching currently playing song:', error.message);
        throw error;
      }
    }

    // Funkcja do wyświetlania informacji o piosence na stronie
    async function displayCurrentSong() {
      try {
        // Pobranie danych o aktualnie odtwarzanej piosence
        const songData = await getCurrentSong();

        // Sprawdzenie, czy jest aktualnie odtwarzana piosenka
        if (!songData.is_playing) {
          document.getElementById('songInfo').innerText = 'No song currently playing';
          return;
        }

        // Wyświetlenie informacji o piosence
        const songInfo = `Title: ${songData.item.name}<br>Artist: ${songData.item.artists.map(artist => artist.name).join(', ')}`;
        document.getElementById('songInfo').innerHTML = songInfo;
      } catch (error) {
        console.error('Error displaying currently playing song:', error.message);
      }
    }

    // Wywołanie funkcji po załadowaniu strony
    window.onload = displayCurrentSong;
  </script>
</body>
</html>
